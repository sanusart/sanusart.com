---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }} by <b>{%if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</b></p>
  </header>

  <article class="post-content">
      {%if page.image %}
      <a href="{{site.baseurl}}/images/{{page.image}}">
          <img src="{{site.baseurl}}/images/{{page.image}}" width="300" />
      </a>
      {% endif %}
  {{ content }}

      <!-- disqus HERE -->

  </article>

</div>
