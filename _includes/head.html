<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.seo_title %}{{ page.seo_title }}{% else %}{{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.seo_description %}{{ page.seo_description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">

    <!-- Google webmaster tools -->
    <meta name="google-site-verification" content="t7AkgyFSXBSI2N-zw5keulhoL8nT-e23ifCihNlJZEU" />
    <!-- / Google analytics -->

    <!-- Open graph data -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.seo_title %}{{ page.seo_title }}{% else %}{{ page.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.seo_description %}{{ page.seo_description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ site.baseurl }}" />
    <meta property="og:site_name" content="Sanus artificium" />
    <meta property="og:image" content="{{ site.baseurl }}/images/logo.png" />
    <!-- / Open graph data -->

    <script type="text/javascript">
        var _gas = _gas || [];
        _gas.push(['_setAccount', 'UA-17599340-1']);
        _gas.push(['_setDomainName', '.sanusart.com']);
        _gas.push(['_trackPageview']);
        _gas.push(['_gasTrackForms']);
        _gas.push(['_gasTrackOutboundLinks']);
        _gas.push(['_gasTrackMaxScroll']);
        _gas.push(['_gasTrackDownloads']);
        _gas.push(['_gasTrackYoutube', {force: true}]);
        _gas.push(['_gasTrackVimeo', {force: true}]);
        _gas.push(['_gasTrackMailto']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = '//cdnjs.cloudflare.com/ajax/libs/gas/1.10.1/gas.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

</head>
